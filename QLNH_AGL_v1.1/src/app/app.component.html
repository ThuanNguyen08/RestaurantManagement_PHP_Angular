<style>
    .logohome {
        width: 209px;
        height: 100px;
        margin-top: 25px;
        margin-left: -25px;
    }

    a:hover {
        cursor: pointer;
    }

    *:not(i) {
        font-family: arial;
    }
</style>
<!-- Page Wrapper -->
<div id="wrapper" *ngIf="isVisible">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" (click)="trangchu()">
            <div class="sidebar-brand-icon ">
                <img class="logohome" src="assets/img/logohome.png" alt="lỗi pây">
            </div>
            <div style="margin-right: 5px;" class="sidebar-brand-text" style="font-family: Poppins;">NEW WIND <sup>Restaurant</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - TRANG CHỦ -->
        <li class="nav-item">
            <a class="nav-link" (click)="trangchu()">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Trang chủ</span></a>
        </li>

        <!-- Nav Item - ODER -->
        <li class="nav-item">
            <a class="nav-link" (click)="goimon()">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Gọi món</span></a>
        </li>

        <!-- Nav Item - DSTables -->
        <li class="nav-item">
            <a class="nav-link" (click)="danhsachban()">
                <i class="fas fa-fw fa-table"></i>
                <span>Danh sách bàn</span></a>
        </li>
        <!-- Heading
        <div class="sidebar-heading">
            Quản lý
        </div> -->
        <!-- Nav Item - DANH MỤC -->
        <li class="nav-item">
            <a class="nav-link" (click)="danhmuc()" [class.disabled]="hiddenbtn">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Danh mục</span></a>
        </li>

        <!-- Nav Item - MÓN ĂN -->
        <li class="nav-item">
            <a class="nav-link" (click)="monan()" [class.disabled]="hiddenbtn">
                <i class="fas fa-fw fa-table"></i>
                <span>Món ăn</span></a>
        </li>
        <!-- Nav Item - DOANH THU -->
        <li class="nav-item">
            <a class="nav-link" (click)="doanhthu()" [class.disabled]="hiddenbtn">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Doanh thu</span></a>
        </li>

        <!-- Nav Item - QLTK -->
        <li class="nav-item">
            <a class="nav-link" (click)="qltk()" [class.disabled]="hiddenbtn">
                <i class="fas fa-fw fa-table"></i>
                <span>Quản lý tài khoản</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <!-- <form
                    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                            aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form> -->

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">


                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-weight: bold; font-size: 2vh;">Chào mừng bạn đến với NEW WIND RESTAURANT</span>
                            <img class="img-profile rounded-circle" src="assets/img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="userDropdown">
                            <a class="dropdown-item" (click)="accuser()">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Hồ sơ người dùng
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Page Content -->
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" (click)="logout()">Logout</a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isVisible">
    <router-outlet></router-outlet>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
